<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push" class="offcanvas">
        <app-sidebar (sidebarClose)="sidenav.close()"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidebarToggle)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
